    <script>
    function greet(greeting){
  console.log(greeting);
}
 
function getRandom(arr){
  var rand = Math.random();
  return arr[Math.floor(rand *arr.length)];
}
 
var greetings = [
        "Hello", 
        "Bonjour", 
        "Guten Tag"
    ],
    randomGreeting = getRandom(greetings);
 
setTimeout(function(){
  greet(randomGreeting);
